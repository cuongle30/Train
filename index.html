<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</head>

<body>

  <div class="container">

    <br>
    <div class="card-header">
      <h1 class="text-center">Train Time</h1>
    </div>
    <div class="row">
            <div class="col-lg-12">
                    <div class="card card-default">
                      <div class="card-header">
                        Current Train Schedule
                      </div>
                      <div class="row card-body" id="train-schedule">
                            <div class="col">
                        <h5 id="train-display">Train Name</h5>
                        <div id="train-name-here"></div>
                        </div>
                        <div class="col-lg">
                        <h5 id="destination-display">Destination</h5>
                        <div id="destination-here"></div>
                        </div>
                        <div class="col-lg">
                        <h5 id="frequency-display">Frequency</h5>
                        <div id="frequency-here"></div>
                        </div>
                        <div class="col-lg">
                        <h5 id="arrival-display">Next Arrival</h5>
                        <div id="arrival-here"></div>
                        </div>
                        <div class="col-lg">
                        <h5 id="minaway-display">Minutes Away</h5>
                        <div id="minaway-here"></div>
                        </div>
                      </div>
                    </div>
                  </div>
      
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">

            
            <form role="form">
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="train-time">First Train Time</label>
                <input class="form-control" id="train-time" type="number">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
      <script src="assets/javascript/js.js"></script>

    </div>

  </div>
