<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container">

    <br>
    <div class="jumbotron">
      <h1 class="text-center">Train Time</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
            
             <th scope="col">Train Name</th>
             <th scope="col">Destination</th>
             <th scope="col">Frequency</th>
             <th scope="col">Next Arrival</th>
             <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
          </div>
        </div>
      </div>
      </div>
      
    
    

      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Add Train</div>
          <div class="card-body">


            <form role="form">
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="train-time">First Train of the Day (Military Time)</label>
                <input class="form-control" id="train-time" placeholder="HH:mm">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (In Minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
<style>
body { 
  background: URL("https://sundaylifestyle.co.uk/wp-content/uploads/2017/02/014-1440x960.jpg");
  background-size: cover;

}

</style>
      <script src="assets/javascript/js.js"></script>

    </div>

  </div>
